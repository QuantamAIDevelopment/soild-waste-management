trigger:
- none   # change if needed

pool:
  vmImage: ubuntu-latest

variables:
  acrName: "allvysharedacr"
  acrLoginServer: "$(acrName).azurecr.io"
  imageName: "swm-route-optimizer"      # change this to your service name
  buildTag: "$(Build.BuildId)"

# Required Pipeline Variables (set in Azure DevOps Pipeline Variables):
# - SWM_API_BASE_URL: SWM API base URL
# - SWM_USERNAME: SWM API username
# - SWM_PASSWORD: SWM API password (mark as secret)
# - SWM_TOKEN: SWM API token (mark as secret, can be empty if generated at runtime)
# - API_KEY: Application API key (mark as secret)
# - EXTERNAL_UPLOAD_URL: External upload endpoint URL
# - PORT: Application port (default: 8081)
# - DEBUG: Debug mode (true/false)

steps:

# 1. Checkout code
- checkout: self
  clean: true

# 2. Login to Azure & ACR
- task: AzureCLI@2
  displayName: "Azure Login + ACR Login"
  inputs:
    azureSubscription: "agent-route-final-sc"
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      echo "Logging into Azure..."
      az acr login --name $(acrName)

# 3. Build & Push Docker Image (BuildId + latest)
- task: Docker@2
  displayName: "Build and Push Docker Image to ACR (AMD64)"
  inputs:
    repository: "$(acrLoginServer)/$(imageName)"
    command: buildAndPush
    Dockerfile: "**/Dockerfile"
    buildContext: "$(Build.SourcesDirectory)"
    arguments: "--platform linux/amd64"
    tags: |
      $(buildTag)
      latest

# 4. Copy Kubernetes Manifests into Artifact Directory
- task: CopyFiles@2
  displayName: "Copy Kubernetes Manifests"
  inputs:
    contents: "manifests/**/*.yaml"              # folder `manifests/`
    targetFolder: "$(Build.ArtifactStagingDirectory)/manifests"

# 5. Replace Variables in Kubernetes Manifests
- task: replacetokens@5
  displayName: "Replace Variables in Secrets"
  inputs:
    rootDirectory: "$(Build.ArtifactStagingDirectory)/manifests"
    targetFiles: "**/*.yaml"
    encoding: "auto"
    tokenPattern: "azpipelines"
    writeBOM: true
    actionOnMissing: "warn"
    keepToken: false
    actionOnNoFiles: "continue"
    enableTransforms: false
    enableRecursion: false
    useLegacyPattern: false
    enableTelemetry: true

# 6. Publish Manifests as Build Artifact
- task: PublishBuildArtifacts@1
  displayName: "Publish Manifest Artifact"
  inputs:
    pathToPublish: "$(Build.ArtifactStagingDirectory)/manifests"
    artifactName: "manifests"
    publishLocation: "Container"
