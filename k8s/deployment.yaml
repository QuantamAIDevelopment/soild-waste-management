apiVersion: apps/v1
kind: Deployment
metadata:
  name: swm-routing-agent-deployment
  namespace: swm-routing-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: swm-routing-agent
  template:
    metadata:
      labels:
        app: swm-routing-agent
    spec:
      containers:
        - name: swm-routing-agent
          image: <YOUR-ACR-IMAGE>:latest   # replace with actual image
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: ENVIRONMENT
              value: "production"