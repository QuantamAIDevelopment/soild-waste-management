apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: swm-routing-agent-hpa
  namespace: swm-routing-agent
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: swm-routing-agent-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60