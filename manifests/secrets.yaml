apiVersion: v1
kind: Secret
metadata:
  name: swm-route-optimizer-secrets
  namespace: default
type: Opaque
stringData:
  # SWM API configuration
  SWM_API_BASE_URL: "$(SWM_API_BASE_URL)"
  SWM_USERNAME: "$(SWM_USERNAME)"
  SWM_PASSWORD: "$(SWM_PASSWORD)"
  SWM_TOKEN: "$(SWM_TOKEN)"
  
  # Application configuration
  EXTERNAL_UPLOAD_URL: "$(EXTERNAL_UPLOAD_URL)"
  PORT: "$(PORT)"
  DEBUG: "$(DEBUG)"
