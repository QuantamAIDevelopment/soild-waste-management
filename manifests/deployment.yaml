apiVersion: apps/v1
kind: Deployment
metadata:
  name: swm-route-optimizer
  labels:
    app: swm-route-optimizer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: swm-route-optimizer
  template:
    metadata:
      labels:
        app: swm-route-optimizer
    spec:
      containers:
      - name: swm-route-optimizer
        image: allvysharedacr.azurecr.io/swm-route-optimizer:latest
        ports:
        - containerPort: 8081
        env:
        - name: SWM_API_BASE_URL
          valueFrom:
            secretKeyRef:
              name: swm-route-optimizer-secrets
              key: SWM_API_BASE_URL
        - name: SWM_USERNAME
          valueFrom:
            secretKeyRef:
              name: swm-route-optimizer-secrets
              key: SWM_USERNAME
        - name: SWM_PASSWORD
          valueFrom:
            secretKeyRef:
              name: swm-route-optimizer-secrets
              key: SWM_PASSWORD
        # SWM_TOKEN removed - will be generated dynamically at runtime
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: swm-route-optimizer-secrets
              key: API_KEY
        - name: EXTERNAL_UPLOAD_URL
          valueFrom:
            secretKeyRef:
              name: swm-route-optimizer-secrets
              key: EXTERNAL_UPLOAD_URL
        - name: PORT
          valueFrom:
            secretKeyRef:
              name: swm-route-optimizer-secrets
              key: PORT
        - name: DEBUG
          valueFrom:
            secretKeyRef:
              name: swm-route-optimizer-secrets
              key: DEBUG
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"