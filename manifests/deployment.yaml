apiVersion: apps/v1
kind: Deployment
metadata:
  name: swm-route-optimizer
  namespace: default
  labels:
    app: swm-route-optimizer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: swm-route-optimizer
  template:
    metadata:
      labels:
        app: swm-route-optimizer
    spec:
      containers:
        - name: swm-route-optimizer
          image: allvysharedacr.azurecr.io/swm-route-optimizer:$(Build.BuildId)
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            # Secrets from Release Pipeline â†’ Kubernetes Secret
            - name: SWM_API_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: swm-route-optimizer-secrets
                  key: SWM_API_BASE_URL
            - name: SWM_USERNAME
              valueFrom:
                secretKeyRef:
                  name: swm-route-optimizer-secrets
                  key: SWM_USERNAME
            - name: SWM_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: swm-route-optimizer-secrets
                  key: SWM_PASSWORD
            - name: EXTERNAL_UPLOAD_URL
              valueFrom:
                secretKeyRef:
                  name: swm-route-optimizer-secrets
                  key: EXTERNAL_UPLOAD_URL
            - name: DEBUG
              valueFrom:
                secretKeyRef:
                  name: swm-route-optimizer-secrets
                  key: DEBUG

            # Non-secret config
            - name: PORT
              value: "8000"

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
